{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario en Home</title>
    <link rel="stylesheet" href="{% static 'request/styles.css' %}">
</head>
<body>
    <h1>Env√≠anos un mensaje</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea name="mensaje" rows="4" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
